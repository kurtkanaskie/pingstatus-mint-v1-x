openapi: 3.0.3
info:
  version: 1.0.0
  title: pingstatus-mint-v1-test
  description:
    Health checks for proxy (free, $ping) and target backend ($$status).
  contact:
    email: kurtkanaskie@google.com
servers:
  - url: https://xapi-test.kurtkanaskie.net/pingstatus-mint/v1
paths:
  /free:
    get:
      operationId: getFree
      description: Returns a free message indicating the API proxy is operational, no charge.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FreeResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      deprecated: false
  /ping:
    get:
      operationId: getPing
      description: Returns a message indicating the API proxy is operational, charge per call.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PingResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      deprecated: false
  /status:
    get:
      operationId: getStatus
      description: Returns a message indicating the API proxy and back end is operational, double charge per call.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
security:
  - ApiKeyAuth: []
